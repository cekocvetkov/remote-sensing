<div class="quicklook-wrapper">
  <div *ngFor="let item of items">
    <div (click)="onTriggerLoadImage(item.id)" class="quicklook-product">
      <img
        [src]="
          item.thumbnailUrl
            ? item.thumbnailUrl
            : 'assets/icons8-no-image-50.png'
        "
      />
      <div>{{ item.collection }}: {{ item.id }}</div>
    </div>
  </div>
</div>
